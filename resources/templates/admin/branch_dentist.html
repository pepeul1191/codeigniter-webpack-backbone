<h5><%= title %></h5>
<div class="row">
  <div class="col-md-12">
    <div class="alert <%= messageClass %>" id="message" role="alert" id="formTitle"><%= message %></div>
  </div>
  <div class="col-md-12">
    <h6 style="margin-bottom:15px">Lista de Odont√≥logos</h6>
  </div>
  <div class="col-md-5">
    <br>
    <table class="table table-striped" styles="" id="dentistTable">
      <thead>
        <tr>
          <th style="width: 10px; display:none;">id</th>
          <th style="width: 250px;">Nombre</th>
          <th style="width: 80px; padding-left: 17px !important;">Botones</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="1000" style="text-align:right">
            <button <% if(disabled) { %> disabled <% } %> class="btn btn-primary add-row"> <i class="fa fa-plus" style="margin-right:5px"></i>Agregar Registro</button>
            <button <% if(disabled) { %> disabled <% } %> class="btn btn-success save-table"> <i class="fa fa-check" style="margin-right:5px"></i>Guardar Cambios</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
