<div class="parallax-container parallax-img-header">
  <div class="parallax ">
    <img src="<%= STATIC_URL %>assets/site/img/odontologos.jpg">
  </div>
  <div class="row">
    <div class="col s12 l6">
      <h1>Nuestro Staff Odontológico</h1>
      <p>Contamos con un equipo de profesionales altamente calificados y comprometidos con la excelencia en servicios médicos</p>
    </div>
  </div>
</div>
<div class="section">
  <div class="row container">
    <div class="col s12 l12">
      <div class="row row-form">
        <div class="input-field col s3">
          <input id="txtNombreBuscar" type="text" class="validate">
          <label for="txtNombreBuscar">Nombre</label>
          <span class="helper-text" id="txtNombreBuscarHelp"></span>
        </div>
        <div class="input-field col s2">
          <select id="slcTipoSede">
            <option value="E" selected></option>
            <option value="1">LIMA</option>
            <option value="2">PROVINCIA</option>
          </select>
          <label>Tipo de Sede</label>
        </div>
        <div class="input-field col s3">
          <select id="slcSedes">
            <option value="E" selected></option>
          </select>
          <label>Sede</label>
        </div>
        <div class="input-field col s2">
          <select id="slcEspeciliades">
            <option value="" disabled selected></option>
          </select>
          <label>Especialidad</label>
        </div>
        <div class="input-field col s2">
          <button class="waves-effect waves-light btn gray-dark" style="" id="btnBuscar">
            <i class="fa fa-search" aria-hidden="true"></i>Buscar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row container" id="odontologos">

    </div>
</div>
